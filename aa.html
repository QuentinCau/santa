<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa üéÖ</title>
    <style>
        /* Styles g√©n√©raux */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #a80000; /* Rouge vif */
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            background-color: #ffcc00; /* Jaune dor√© pour contraste */
            color: #a80000;
            padding: 20px;
            margin: 0;
            font-size: 2.5em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 span {
            color: white;
        }

        p {
            font-size: 1.2em;
            margin: 20px 10px;
        }

        /* Section de saisie */
        #nameInput {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            border: 3px solid #ffcc00;
            border-radius: 15px;
            background: #ffd700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 10px;
            border: 1px solid #a80000;
            color: #a80000;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #a80000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #ff3300;
        }

        /* R√©sultat */
        #resultSection {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            border: 3px solid #ffcc00;
            border-radius: 15px;
            background: #00b300;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #resultText {
            font-size: 1.5em;
            color: white;
        }

        /* D√©coration P√®re No√´l */
        .santa-deco {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            pointer-events: none; /* Ignorer les clics */
        }

        .santa-left {
            left: 0;
            animation: floatSanta 3s ease-in-out infinite alternate;
        }

        .santa-right {
            right: 0;
            animation: floatSanta 3s ease-in-out infinite alternate-reverse;
        }

        @keyframes floatSanta {
            0% {
                transform: translateY(-50%) scale(1);
            }
            100% {
                transform: translateY(-55%) scale(1.1);
            }
        }

        /* Animation de neige */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 2;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>üéÅ Secret Santa <span>üéÑ</span></h1>
    <p>Entrez votre nom pour d√©couvrir √† qui vous devez offrir un cadeau !</p>

    <div id="nameInput">
        <input type="text" id="participantName" placeholder="Entrez votre pr√©nom" />
        <button onclick="revealSecretSanta()">Voir mon tirage</button>
    </div>

    <div id="resultSection" class="hidden">
        <h2>‚ú® R√©sultat ‚ú®</h2>
        <p id="resultText"></p>
    </div>

    <!-- Conteneur pour les flocons de neige -->
    <div id="snowContainer"></div>

    <script>
        // Liste des participants et leurs assignations (pr√©d√©finie avec majuscules et accents)
        const participants = ["Nad√®ge", "Salimeh", "Quentin", "Olivier", "Susanne", "Wilfried", "Vanessa", "Marie", "Layla", "Alexis", "Ang√©lique", "Camille", "Audrey", "Louise"];
        let assignments = [...participants];

        // Fonction pour m√©langer la liste et garantir aucune auto-assignation
        function shuffleAndAssign() {
            for (let i = assignments.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [assignments[i], assignments[j]] = [assignments[j], assignments[i]];
            }

            // V√©rifier qu'aucun participant ne se tire lui-m√™me
            for (let i = 0; i < participants.length; i++) {
                if (participants[i] === assignments[i]) {
                    return shuffleAndAssign(); // Refaire le tirage si un probl√®me est d√©tect√©
                }
            }
        }

        // Appel initial pour pr√©parer le tirage
        shuffleAndAssign();

        // Fonction pour normaliser les noms (supprimer les accents et mettre en minuscules)
        function normalizeName(name) {
            return name
                .normalize("NFD") // D√©compose les accents (e.g., "√©" devient "e" + accent)
                .replace(/[\u0300-\u036f]/g, "") // Supprime les accents
                .toLowerCase(); // Convertit en minuscules
        }

        // Fonction pour r√©v√©ler le Secret Santa
        function revealSecretSanta() {
            const nameInput = document.getElementById("participantName").value.trim();
            const normalizedInput = normalizeName(nameInput); // Normaliser l'entr√©e utilisateur
            const resultSection = document.getElementById("resultSection");
            const resultText = document.getElementById("resultText");

            if (!nameInput) {
                alert("Veuillez entrer votre pr√©nom !");
                return;
            }

            // Trouver l'index correspondant au nom normalis√©
            const index = participants.findIndex(
                participant => normalizeName(participant) === normalizedInput
            );

            if (index === -1) {
                alert("Pr√©nom introuvable dans la liste des participants !");
                return;
            }

            // Afficher le r√©sultat avec les majuscules et accents originaux
            resultText.textContent = `üéÑ Bonjour ${participants[index]}, vous devez offrir un cadeau √† ${assignments[index]} ! üéÅ`;
            resultSection.classList.remove("hidden");
        }

        // Fonction pour g√©n√©rer les flocons de neige
        function generateSnowflakes() {
            const snowContainer = document.getElementById("snowContainer");
            const numberOfFlakes = 50;

            for (let i = 0; i < numberOfFlakes; i++) {
                const flake = document.createElement("div");
                flake.classList.add("snowflake");
                flake.textContent = "‚ùÑ";
                flake.style.left = Math.random() * 100 + "vw";
                flake.style.animationDuration = Math.random() * 3 + 2 + "s";
                flake.style.fontSize = Math.random() * 10 + 10 + "px";
                snowContainer.appendChild(flake);
            }
        }

        generateSnowflakes();
    </script>
</body>
</html>
